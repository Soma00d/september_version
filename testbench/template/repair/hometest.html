<div class="section_container">
    
    <div class="title title_main">Start a new test</div>
    
    <div class="listing_bloc">
        <div class="liste">
            TSUI Connection Status: <span class="connection_status">Connected</span><br>
            Serial Number: <span class="unic_config blue"></span>
        </div>
        <div class="liste">
            Part Number: <span class="part_number blue"></span><br>
            Boot version: <span class="boot_config blue"></span>
        </div>
        <div class="liste">
            User SSO: <span class="sso_user blue"></span><br>
            Software Version: <span class="sw_config blue">3.5</span>
        </div>
    </div>
    
    <div class="bloc_test_container">
        <div class="test_bloc">
            <div class="title_bloc name"></div>
            <img class="photo_tsui" src="images/tsui1.jpg">
        </div>

        <div class="test_bloc hidden">
            <div class="title_bloc">Test Sequences</div>
            <div class="sequence_list">
                <div class="line checked"><img src="images/check.png"> Left buttons group </div>
                <div class="line checked"><img src="images/check.png"> Right buttons group </div>
                <div class="line checked"><img src="images/check.png"> Joystick sequence </div>
                <div class="line"><img src="images/uncheck.png"> Led sequence </div>
            </div>
        </div>
    </div>
    <div class="menu_bouton">
        <div class="bouton" data-link="pretest">
            <img class="circle" src="images/circle_play.png">
            <span class="text">PreTest</span>
        </div>
        <div class="bouton hidden" data-link="testpage">
            <img class="circle" src="images/circle_play.png">
            <span class="text">Sequences</span>
        </div>
        <div class="bouton" data-link="finaltest">
            <img class="circle" src="images/circle_play.png">
            <span class="text">Final Test</span>
        </div>
    </div>
    
    
    
</div>
